behave:
  # objects:
  # - yogamat
  # obj2groupid:
  #   yogamat: 13
  # obj2classid:
  #   yogamat: 13
  downsample_factor: 1
  fps_train: 10
  fps_eval: 1
  augment_rotation: false
  augment_symmetry: false
  max_timestamps: 2
  # filter_subjects:
  # - Sub01_train

model_denoising:
  name: transformer_unidiffuser_3
  dim_timestep_embed: 128
  params:
    dim_hidden: 312
    num_layers: 8
    dim_feedforward: 2048
    nhead: 8
model:
  data_sbj_channels: 325
  denoise_mode: sample
  beta_start: 1.0e-05
  beta_end: 0.008
  beta_schedule: linear
run:
  datasets:
  - behave
dataloader:
  batch_size: 2
  workers: 12
  sampler: weighted
train:
  mixed_precision: 'no'
  limit_train_batches: null
  log_step_freq: 100
  checkpoint_freq: 5000
  max_steps: 300000
  print_step_freq: 10
  limit_val_batches: null
  losses:
    denoise_1: 10.0
    denoise_2: 10.0
    smpl_v2v: 30.0
    second_smpl_v2v: 30.0
optimizer:
  type: torch
  name: AdamW
  lr: 0.0001
  weight_decay: 1.0e-06
  scale_learning_rate_with_batch_size: false
  gradient_accumulation_steps: 1
  clip_grad_norm: 5.0
  kwargs:
    betas:
    - 0.95
    - 0.999
scheduler:
  type: transformers
  name: cosine
  kwargs:
    num_warmup_steps: 50000
    num_training_steps: 300000
